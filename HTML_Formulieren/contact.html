<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1 class="blue-border"> Contactpagina</h1>

    <form name="contact" method="POST" data-netlify="true">

        <p>
            <label>Naam: <br> <input type="text" name="name" /></label>
        </p>
        <p>
            <label>E-mailadres: <br> <input type="e-mail" name="e-mail" /></label>
        </p>
        <p>
            <label>Uw bericht aan ons: <br>
                <textarea name="message" rows="10" cols="50">

                </textarea>
            </label>
        </p>
        <p>
            <button type="submit">Verzend</button>
        </p>
    </form>

    <p class="blue-border"><a href="index.html">Terug naar de homepagina.</a></p>



</body>

</html>
